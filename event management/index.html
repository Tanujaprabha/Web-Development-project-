<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome | EventEase</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: url('event.jpg') no-repeat center center/cover;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .content {
      text-align: center;
    }

    .content h1 {
      font-size: 2rem;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .btn {
      text-decoration: none;
      padding: 12px 30px;
      background-color: #00bcd4;
      color: white;
      border-radius: 5px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #0097a7;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="content">
      <h1>Welcome to EventEase</h1>
      <div class="buttons">
        <a href="login.html" class="btn">Login</a>
        <a href="register.html" class="btn">Register</a>
      </div>
    </div>
  </div>
</body>
</html>
